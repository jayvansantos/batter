{% extends "site_base.html" %}

{% block head_title %}{{ artist.name }}{% endblock %}

{% block body %}

<h1>{{ artist.name }}</h1>
<img src="{{ artist.images.0.uri150}}">
<b>Masters</b>
<ul>
	{% for master in artist.master_set.all %}
	<li><a href="{{ master.get_absolute_url }}">{{ master.name }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
